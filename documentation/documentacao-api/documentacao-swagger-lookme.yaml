components:
  schemas:
    # Schemas Principais
    UserAddress:
      type: object
      properties:
        logradouro:
          type: string
          example: "Rua Bahia"
        numero:
          type: string
          example: "88"
        bairro:
          type: string
          example: "Pituba"
        cidade:
          type: string
          example: "Salvador"
        uf:
          type: string
          example: "BA"
        cep:
          type: string
          example: "41830-160"
        usuario_id:
          type: integer
          example: 3
        regiao:
          type: string
          example: "Nordeste"

    AnimalAddress:
      type: object
      properties:
        logradouro:
          type: string
          example: "ABCDEF"
        numero:
          type: string
          example: "88"
        bairro:
          type: string
          example: "Pituba"
        cidade:
          type: string
          example: "Salvador"
        uf:
          type: string
          example: "BA"
        cep:
          type: string
          example: "41830-160"
        animal_id:
          type: integer
          example: 3
        regiao:
          type: string
          example: "Nordeste"

    Notification:
      type: object
      properties:
        mensagem:
          type: string
          example: "Seu pedido de adoção foi aprovado!"
        titulo:
          type: string
          example: "Pedido Aprovado"
        data_notificacao:
          type: string
          example: "2025-11-21"
        usuario_id:
          type: integer
          example: 3
        pedido_id:
          type: integer
          example: 2

    Favorite:
      type: object
      properties:
        usuario_id:
          type: integer
          example: 2
        animal_id:
          type: integer
          example: 3

    AdoptionRequest:
      type: object
      properties:
        status_pedido:
          type: string
          example: "PENDENTE"
        data_solicitacao:
          type: string
          format: date
          example: "2025-11-21"
        usuario_id:
          type: integer
          example: 1
        animal_id:
          type: integer
          example: 1

    # Schemas Auxiliares (Reutilizáveis)
    AuxNome:
      type: object
      properties:
        nome:
          type: string
          example: "Exemplo Nome"
      description: Usado para Porte, Espécie e Raça

    AuxDescricao:
      type: object
      properties:
        descricao:
          type: string
          example: "Exemplo Descrição"
      description: Usado para Idade e Gênero