      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  status_code: 201
                  message: "Item criado com sucesso!"

  /age/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
    get:
      tags: [Idade]
      summary: Retorna idade pelo ID
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
