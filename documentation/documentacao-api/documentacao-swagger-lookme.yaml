      tags: [Espécie]
      summary: Retorna todas as espécies de animais
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                example:
                  items:
                    especie:
                      - id: 1
                        nome: "Cão"
                      - id: 2
                        nome: "Gato"
                  status: true
                  status_code: 200
    post:
      tags: [Espécie]
      summary: Cadastrar espécie
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuxNome'
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  status_code: 201
                  message: "Item criado com sucesso!"

  /especie/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
    get:
      tags: [Espécie]
      summary: Retorna espécie por ID
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                example:
                  items:
                    especie:
                      - id: 1
                        nome: "Cão"
                  status: true
    put:
      tags: [Espécie]
      summary: Atualizar espécie
      requestBody:
        content:
          application/json:
            schema:
