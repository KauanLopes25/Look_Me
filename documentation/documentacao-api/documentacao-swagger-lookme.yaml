      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: "Deletado"

  # ============================================================
  # BLOCO AUXILIAR: IDADE
  # ============================================================
  /age/:
    get:
      tags: [Idade]
      summary: Retorna todas as idades possíveis
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                example:
                  items:
                    idades:
                      - id: 1
                        descricao: "Filhote"
                      - id: 2
