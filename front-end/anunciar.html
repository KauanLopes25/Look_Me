<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon-dog.png">
    <link rel="stylesheet" href="./css/anunciar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <title>LooK Me!</title>
</head>

<body>

    <header>
        <div class="cabecalho">
            <div class="logo">
                <a href="./home.html">
                    <img src="./img/logo.png" alt="Logo Look me">
                </a>
            </div>

            <div class="icons-header">
                <a href="./favoritos.html">
                    <i class="bi bi-heart"></i>
                </a>
                <a href="./notificacoes.html">
                    <i class="bi bi-bell"></i>
                </a>
                <a href="./perfil.html">
                    <i class="bi bi-person"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="container">

        <div class="top-section">

            <div class="photo-upload">
                <div class="upload-icon">
                    <i class="bi bi-cloud-upload-fill"></i>
                </div>
            </div>

            <div class="info-basica">
                <input type="text" placeholder="Nome do Pet">

                <div class="input-selecao">
                    <select>
                        <option disabled selected>Espécie</option>
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="outro">Outro</option>
                    </select>
                    <select>
                        <option disabled selected>Raça</option>
                        <option value="sem-raca">Sem raça definida</option>
                        <option value="poodle">Poodle</option>
                        <option value="bulldog">Bulldog</option>
                        <option value="siames">Siamês</option>
                        <option value="persa">Persa</option>
                        <option value="outros">Outros</option>
                    </select>

                    <select>
                        <option disabled selected>Porte</option>
                        <option value="pequeno">Pequeno</option>
                        <option value="medio">Médio</option>
                        <option value="grande">Grande</option>
                    </select>
                    <select>
                        <option disabled selected>Idade</option>
                        <option value="filhote">Filhote</option>
                        <option value="adulto">Adulto</option>
                        <option value="idoso">Idoso</option>
                    </select>

                    <select>
                        <option disabled selected>Sexo</option>
                        <option value="m">Macho</option>
                        <option value="f">Femea</option>
                    </select>
                </div>
            </div>

            <div class="description-box">
                <textarea placeholder="Descrição"></textarea>
            </div>
        </div>

        <div class="details-section">
            <textarea placeholder="Temperamento"></textarea>
            <textarea placeholder="Informações Veterinárias"></textarea>
            <textarea placeholder="Adaptabilidade"></textarea>
        </div>

        <div class="actions-section">
            <button class="botao botao-salvar">Salvar</button>
            <button class="botao botao-editar">Editar</button>
            <button class="botao botao-excluir">Excluir</button>
            <button class="botao botao-cancelar">Cancelar</button>
        </div>

    </main>

</body>

</html>
