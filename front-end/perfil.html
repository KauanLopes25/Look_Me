<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon-dog.png">
    <link rel="stylesheet" href="./css/perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <title>LooK Me! - Meu perfil</title>
</head>

<body>

    <header>
        <div class="cabecalho">
            <div class="logo">
                <a href="./home.html">
                    <img src="./img/logo.png" alt="Logo Look me">
                </a>
            </div>

            <div class="icons-header">
                <a href="./favoritos.html"><i class="bi bi-heart"></i></a>
                <a href="./notificacoes.html"><i class="bi bi-bell"></i></a>
                <a href="./perfil.html"><i class="bi bi-person"></i></a>
            </div>
        </div>
    </header>

    <main class="container">

        <div class="perfil-section">

            <div class="photo-upload">
                <div class="upload-icon">
                    <i class="bi bi-cloud-upload-fill"></i>
                </div>
            </div>

            <div class="container-dados">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="CEP">
                
                <input type="date" placeholder="Idade (00/00/0000)">
                <input type="email" placeholder="Email">
                
                <input type="tel" placeholder="Telefone">
                <input type="text" placeholder="Preferencia de pet">
            </div>

        </div>

        <div class="actions-section">
            <button class="botao">Pets Anunciados</button>
            <button class="botao">Pedidos</button>
            <button class="botao">Editar</button>
            <button class="botao">Salvar</button>
            <button class="botao botao-logout">Logout</button>
        </div>

    </main>

</body>
</html>
